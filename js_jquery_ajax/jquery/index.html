<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
  <script
  src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"
  integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk="
  crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.structure.min.css" integrity="sha512-oM24YOsgj1yCDHwW895ZtK7zoDQgscnwkCLXcPUNsTRwoW1T1nDIuwkZq/O6oLYjpuz4DfEDr02Pguu68r4/3w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.theme.min.css" integrity="sha512-9h7XRlUeUwcHUf9bNiWSTO9ovOWFELxTlViP801e5BbwNJ5ir9ua6L20tEroWZdm+HFBAWBLx2qH4l4QHHlRyg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<script>
    $(function(){
        $('#btn').click(function(){
        document.write('<p>Hello '+$('#name').val() + '</p>');
        console.log('working');
      });
    });
    
    $(function(){
        $('#dialog').dialog();
    });

    $(function(){
        $('#accordion').accordion();
    });

    $(function(){
        $('#date').datepicker();
    });

    $(function(){
        $('#login').click(function(){
            var email = $('#email').val();
            var pass = $('#pass').val();

            if(email == "" || pass == "" && email.length == null || pass.length == null){
                alert('grshka');
            }
            else{
                document.write('Welcome '+email);
            }
            
        })
    })
</script>
<body>
    
    Yourname: <input type="text" name="name" id="name">
    <input type="button" value="Submit" id="btn">
    
    <div id="dialog" title="Hello!">
        <div>
            Email: <br> <input type="text" name="email" id="email" style="margin-top: 15px;">
            <br>
            <br>
            Password: <input type="password" name="pass" id="pass" style="margin-top: 15px;">
            <input type="submit" value="Sign in" id="login" style="margin-top: 15px;">
        </div>
    </div>

    <div id="accordion">
        <h3><a href="#">Section 1</a></h3>
        <div>
            <p>Text for Section 1</p>
        </div>
        <h3><a href="#">Section 2</a></h3>
        <div>
            <p>Text for Section 2</p>
        </div>
        <h3><a href="#">Section 3</a></h3>
        <div>
            <p>Text for Section 3</p>
        </div>
    </div>
    <p>Date: <input name="date" id="date" style="cursor: pointer;" /></p>
</body>
</html>
