<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Onclick(){
            var o = {};
            o.first = document.forms[0].first.value;
            o.last = document.forms[0].value;
            window.returnValue = o;
            window.close();
        }

        function Onload(){
            document.forms[0].first.value = window.dialogArguments[0];
            document.forms[0].last.value = window.dialogArguments[1];
        }
    </script>
</head>
<body onload="Onload();">

    <div id="ModalDialog">
        <form action="">
        <div style="text-align: center;">
            Firstname:<br><input type="text" name="first" id=""><br>
            Lastname<br><input type="text" name="last" id=""><br>
            <input type="reset" value="Clear">
            <input type="button" value="Ok" onclick="Onclick();">
        </div>
    </form>
    </div>
    
    
   <script src="./app.js"></script>
</body>
</html>
